<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Image Test</title>
</h:head>
<h:body>
    <h:form>
        <div style="margin-bottom: 20px;">
            <p:commandButton value="Add bookmark" style="width: 150px; margin-right: 20px;" onclick="PF('addBookmarkDlg').show()" update="@form"/>
            <p:commandButton value="Add folder" style="width: 150px;" onclick="PF('addBookmarkDlg').show()" update="@form"/>
        </div>
        <p:treeTable id="bookmarks" value="#{index.root}" var="bookmarkNode" selectionMode="single">
            <f:facet name="header">
                Bookmarks Viewer
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{bookmarkNode.name}" rendered="#{bookmarkNode.folder}"/>
                <p:link href="#{bookmarkNode.link}" value="#{bookmarkNode.name}" rendered="#{not bookmarkNode.folder}" target="_blank"/>
            </p:column>
        </p:treeTable>
    </h:form>

    <br/>

    <p:dialog header="Add bookmark" widgetVar="addBookmarkDlg" minHeight="40" width="800" showEffect="fade" modal="true" closable="true">
        <h:form>
            <table cellspacing="0" cellpadding="0" border="0" width="100%">
                <tbody>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <p:inputText id="name" value="#{index.bookmarkName}" style="margin-top: 10px; width: 100%; font-size: 14px;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Link:
                    </td>
                    <td>
                        <p:inputText id="link" value="#{index.bookmarkLink}" style="margin-top: 10px; width: 100%; font-size: 14px;"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        Folder:
                    </td>
                    <td>
                        <p:selectOneMenu id="folder"
                                         value="#{index.bookmarkFolderNode}"
                                         style="margin-top: 10px; width: 100%; font-size: 14px;"
                                         converter="#{index}">
                            <f:selectItems value="#{index.bookmarkFolderNodes}"
                                           var="entry"
                                           itemLabel="#{entry.name}"
                                           itemValue="#{entry}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td>
                    </td>
                    <td align="right">
                        <p:commandButton id="addBookmarkBtn"
                                         value="Add"
                                         actionListener="#{index.addBookmark()}"
                                         oncomplete="PF('addBookmarkDlg').hide()"
                                         style="margin-top: 10px;"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </h:form>
    </p:dialog>

</h:body>
</html>
